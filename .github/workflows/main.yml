name: CI / CD for Angular
on:
    push:
        branches: [ "main" ]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up node.js
              uses: actions/setup-node@v3.3.0
              with:
                  node-version: '16'
                  cache: 'npm'

            - name: Install dependencies
              run: npm i

            - name: Build
              run: npm run build

            - name: ðŸ“‚ Sync files
              uses: airvzxf/ftp-deployment-action@latest
              with:
                  server: ftp.pristinesolutionsbd.com
                  user: ${{ secrets.ftp_username }}
                  password: ${{ secrets.ftp_password }}
                  local_dir: "./dist/pristineworldwide"
                  remote_dir: "/public_html"
                  delete: "false"
                  max_retries: "7"
                  no_symlinks: "false"
                  ftp_ssl_allow: "true"
                  ftp_use_feat: "true"
                  ftp_nop_interval: "9"
                  net_max_retries: "0"
                  net_persist_retries: "11"
                  net_timeout: "13s"
                  dns_max_retries: "17"
                  dns_fatal_timeout: "never"

