name: CI / CD for Angular
on:
    push:
        branches: [ "main" ]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up node.js
              uses: actions/setup-node@v3.3.0
              with:
                  node-version: '16'
                  cache: 'npm'

            - name: Install dependencies
              run: npm i

            - name: Build
              run: npm run build

            - name: ðŸ“‚ Sync files
              uses: Penguibird/FTP-Deploy-Action@4.2.0
              with:
                  server: pristinesolutionsbd.com
                  username: ${{ secrets.ftp_username }}
                  password: ${{ secrets.ftp_password }}
                  port: 21
                  local_dir: "./dist/pristineworldwide/"
                  server-dir: "/public_html/"

